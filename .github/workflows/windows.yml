name: Windows

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

env:
  CTEST_OUTPUT_ON_FAILURE: 1
  CPM_SOURCE_CACHE: ${{ github.workspace }}/cpm_modules

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: "**/cpm_modules"
          key: ${{ github.workflow }}-cpm-modules-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake') }}

      - name: Install vcpkg
        shell: pwsh
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          echo "VCPKG_INSTALLATION_ROOT=${{ github.workspace }}/vcpkg" >> $env:GITHUB_ENV

      - name: Install dependencies with vcpkg
        shell: pwsh
        run: |
          .\vcpkg\vcpkg.exe install sqlite3:x64-windows

      - name: Set CMAKE_TOOLCHAIN_FILE
        shell: pwsh
        run: |
          $toolchain = "${{ env.VCPKG_INSTALLATION_ROOT }}/scripts/buildsystems/vcpkg.cmake"
          $toolchain = $toolchain -replace '\\', '/'
          echo "CMAKE_TOOLCHAIN_FILE=${toolchain}" >> $env:GITHUB_ENV

      - name: Configure with CMake
        shell: pwsh
        run: |
          cmake -Stest -Bbuild -DCMAKE_TOOLCHAIN_FILE="${{ env.CMAKE_TOOLCHAIN_FILE }}" -DCMAKE_BUILD_TYPE=Debug

      - name: Build with CMake
        shell: pwsh
        run: |
          cmake --build build --config Debug -- /m

      - name: Run Tests
        shell: pwsh
        run: |
          cd build
          ctest --build-config Debug
